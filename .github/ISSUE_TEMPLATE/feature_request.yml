name: Feature Request
description: Suggest a new feature for ComplianceOS
title: "[Feature]: "
labels: ["feature"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for your suggestion! Please describe the feature you'd like to see.

  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem does this feature solve?
      placeholder: "I'm always frustrated when ..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How should this feature work?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Any alternative solutions or workarounds?

  - type: dropdown
    id: area
    attributes:
      label: Feature Area
      options:
        - Dashboard
        - Audits
        - Findings
        - Remediation
        - Chat / AI
        - Policies
        - Reports
        - Documents
        - Executive Dashboard
        - Settings
        - Docker / Deployment
        - Other
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Screenshots, mockups, or any other context
